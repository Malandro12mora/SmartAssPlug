nav:
  - Home: index.md
  - 'Make It':
    - 'Sourcing the Parts': MakeIt/sourcing.md
    - '3D Printing': MakeIt/printing.md
    - 'Assemble the Plug': MakeIt/assembly.md
  #  - 'Flash the Firmware': MakeIt/flashfirmware.md
  - 'Use It':
    - 'Safety Notes': UseIt/safety.md
